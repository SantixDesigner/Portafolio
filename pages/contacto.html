<body class="grid-contact">
    <header class="header">
        <img src="../assets/logo.png" alt="" class="header--logo">
        <h1 class="header--title">Portafolio</h1>
    </header>
    <nav class="navbar navbar-expand-lg nav">
      <div class="container-fluid">
        <button class="navbar-toggler bg-success" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ms-center">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
            <li class="nav-item ms-center">
              <a class="nav-link" href="./herramientas.html">Herramientas</a>
            </li>
            <li class="nav-item ms-center">
              <a class="nav-link" href="./sobre-mi.html">Sobre mí</a>
            </li>
            <li class="nav-item ms-center">
              <a class="nav-link" href="./educacion.html">Educación</a>
            </li>
            <li class="nav-item ms-center">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main-contact">
      <section class="formulario">
        <legend>
            <h3>¡Me podés contactar por este medio!</h3>
        </legend>
        <div>
            <form action="">
                <div>
                    <label for="nombre" class="labelForm">Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre" id="nombre" class="inputsForm">
                </div>
                <div>
                    <label class="labelForm" for="apellidox">Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido" id="apellidox" class="inputsForm">
                </div>
                <div>
                    <label for="emailll" class="emailForm">Email</label>
                    <input type="email" placeholder="Ingrese su email" id="emailll" class="inputsForm">
                </div>
                <div>
                    <label for="comentario" class="commentForm">Comentario</label>
                    <textarea class="inputsForm" name="comentario" id="" cols="21" rows="10"
                        placeholder="Ingrese su comentario"></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar" class="inputsForm envio">
                    <input type="reset" value="Resetear" class="inputsForm resetear">
                </div>

            </form>
        </div>
    </section>
    </main>
    <footer class="footer">
        <h3>Copyright Santiago Morillo 2006-2022</h3>
      </footer>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
